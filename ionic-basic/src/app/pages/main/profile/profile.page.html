<app-header title="Profile"></app-header>

<ion-content class="ion-padding-top ion-text-center">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-avatar>
        <img *ngIf="user()?.image" [src]="user()?.image" />

        <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
    </ion-avatar>

    <ion-button class="photo-btn" mode="ios" size="small" (click)="optionsToSelectImage()" shape="round">
        <ion-icon name="camera-outline"></ion-icon>
    </ion-button>

    <h2>{{user().name}}</h2>

    <ion-item botton detail (click)="updateUser(user())">
        <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
        <ion-label>Editar perfil</ion-label>
    </ion-item>

    <ion-item botton detail>
        <ion-icon color="primary" slot="start" name="information-circle-outline"></ion-icon>
        <ion-label>About us</ion-label>
    </ion-item>

    <ion-button (click)="signOut()" expand="block" shape="round">
        SignOut
    </ion-button>
</ion-content>

<app-footer></app-footer>
