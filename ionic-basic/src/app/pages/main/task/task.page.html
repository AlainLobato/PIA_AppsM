<app-header title="Task"></app-header>

<ion-content>

  <ion-grid class="addUpdateObject">
    <ion-row>
      <ion-col *ngFor = "let task of tasks" size-lg="6" size-md="6" size-sm="12" size="12">
        <ion-card mode="ios">
          <div class="title">{{task.title}}</div>
          <p>{{task.description | slice:0:100}}...</p>

          <div *ngFor = "let act of task.items">
            <p>{{act.name}}</p>
          </div>
          <div class="ion-text-center">
            <ion-button mode="ios" size="small" color="danger">
              <ion-icon name="trash-outline"></ion-icon>
              Eliminar tarea
            </ion-button>
          </div>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="addUpdateObject">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addOrUpdateTask()">
        <ion-icon name="add-outline">
        </ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<app-footer></app-footer>
