<app-header title="Inicio"></app-header>

<ion-content>
  <!-------SEEN OBJECT------->
  <ion-list *ngFor="let p of products">
    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-avatar>
            <ion-icon name="person-circle-outline"></ion-icon>
          </ion-avatar>
          <ion-card-subtitle>User {{p.id}}</ion-card-subtitle>
          <b>${{p.price}} MXN</b>
        </ion-item>
        <ion-card-title>{{p.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="p.image"/>

        <ion-buttons class="ion-justify-content-start ion-align-self-stretch">

          <ion-button>
            <ion-icon class="option-btn heart" name="heart-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon class="option-btn comment" name="chatbubble-outline"></ion-icon>
          </ion-button>

          <ion-button>
            <ion-icon class="option-btn share" name="arrow-redo-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>


<app-footer></app-footer>
