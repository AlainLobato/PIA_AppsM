<app-header backButton="/auth/" title="Sign-Up"></app-header>
<ion-content>

    <div class="d-flex-center">
        <form [formGroup] = "form" class = "auth-form" (ngSubmit) = "submit()" (keypress.enter) = "submit()">
            
            <app-logo></app-logo>

            <!------------USER----------------->
            <app-custom-input 
            icon="person-outline" 
            autocomplete="name"
            [control] = "form.controls.name"
            type = "text"
            label = "User"
            ></app-custom-input>
    
            <div class="validators" *ngIf = "form.controls.name.errors && form.controls.name.touched">
                <div *ngIf = "form.controls.name.errors?.['required']">User required</div>
                <div *ngIf = "form.controls.name.errors?.['minLenght']">User shortest</div>
            </div>
            
            <!------------EMAIL----------------->
            <app-custom-input 
            icon="mail-outline" 
            autocomplete="email"
            [control] = "form.controls.email"
            type = "email"
            label = "Email"
            ></app-custom-input>
    
            <div class="validators" *ngIf = "form.controls.email.errors && form.controls.email.touched">
                <div *ngIf = "form.controls.email.errors?.['required']">Email required</div>
                <div *ngIf = "form.controls.email.errors?.['email']">Email invalid</div>
            </div>

            <!------------PASSWORD----------------->
            <app-custom-input 
            icon="lock-closed-outline" 
            [control] = "form.controls.password"
            type = "password"
            label = "Password"
            ></app-custom-input>

            <div class="validators" *ngIf = "form.controls.password.errors && form.controls.password.touched">
                <div *ngIf = "form.controls.password.errors?.['required']">Password Required</div>
            </div>
    
            <ion-button expand="block" type="submit" mode="ios" class="submit" [disabled] = "form.invalid">
                Sign up
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>

        </form>
    </div>
</ion-content>
