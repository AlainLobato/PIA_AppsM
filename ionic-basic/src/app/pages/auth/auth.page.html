<app-header title="Login"></app-header>
<ion-content>

    <div class="d-flex-center">
        <form formGroup = "string" class = "auth-form" (ngSubmit) = "submit()" (keypress.enter) = "submit()">
            <app-custom-input 
            icon="mail-outline" 
            autocomplete="email"
            [control] = "form.controls.email"
            type = "email"
            label = "Email"
            ></app-custom-input>
    
            <app-custom-input 
            icon="lock-closed-outline" 
            [control] = "form.controls.password"
            type = "password"
            label = "Password"
            ></app-custom-input>
    
            <ion-button expand="block" type="submit" mode="ios" class="submit">
                Enter
            </ion-button>

            {{form.value | json}}
        </form>
    </div>
</ion-content>
