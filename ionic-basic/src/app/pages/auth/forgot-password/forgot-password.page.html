<app-header title="Forgot Password" backButton="/auth/"></app-header>
<ion-content>

    <div class="d-flex-center">
        <form [formGroup] = "form" class = "auth-form" (ngSubmit) = "submit()" (keypress.enter) = "submit()">
            
            <app-logo></app-logo>
            
            <!------------EMAIL----------------->
            <app-custom-input 
            icon="mail-outline" 
            autocomplete="email"
            [control] = "form.controls.email"
            type = "email"
            label = "Email"
            ></app-custom-input>
    
            <div class="validators" *ngIf = "form.controls.email.errors && form.controls.email.touched">
                <div *ngIf = "form.controls.email.errors?.['required']">Ingresa un correo</div>
                <div *ngIf = "form.controls.email.errors?.['email']">Ingresa un correo valido</div>
            </div>
    
            <ion-button expand="block" type="submit" mode="ios" class="submit" [disabled] = "form.invalid">
                Send Email
                <ion-icon slot="end" name="send"></ion-icon>
            </ion-button>

        </form>
    </div>
</ion-content>
