<app-header [isModal]="true" [title]="task ? 'Task' : ' New Task'"></app-header>

<ion-content>

  <!------------USER----------------->
  <app-custom-input 
  icon="" 
  [control] = "form.controls.title"
  type = "text"
  label = "Title"
  ></app-custom-input>

  <div class="validators" *ngIf = "form.controls.title.errors && form.controls.title.touched">
      <div *ngIf = "form.controls.title.errors?.['required']">Title required</div>
      <div *ngIf = "form.controls.title.errors?.['minLenght']">Title shortest</div>
  </div>

  <app-custom-input 
  icon="" 
  [control] = "form.controls.description"
  type = "textarea"
  label = "Description"
  ></app-custom-input>

  <div class="validators" *ngIf = "form.controls.description.errors && form.controls.description.touched">
      <div *ngIf = "form.controls.description.errors?.['required']">Description required</div>
      <div *ngIf = "form.controls.description.errors?.['minLenght']">Description shortest</div>
  </div>

  <ion-item class="item-header">
    <ion-label>Actividades</ion-label>
    <ion-button slot="end" mode = "ios" >
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      <ion-item *ngFor="let item of form.value.items;">
        <ion-label> {{ item.name }} </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

</ion-content>
